name: Build Potassium UI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: potassium-ui/src-tauri -> target

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: potassium-ui
        run: npm install

      - name: Build Tauri app (universal macOS binary)
        working-directory: potassium-ui
        run: npx tauri build --target universal-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: potassium-ui-macos
          path: |
            potassium-ui/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            potassium-ui/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: potassium-ui/src-tauri -> target

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: potassium-ui
        run: npm install

      - name: Build Tauri app
        working-directory: potassium-ui
        run: npx tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: potassium-ui-windows
          path: |
            potassium-ui/src-tauri/target/release/bundle/msi/*.msi
            potassium-ui/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn